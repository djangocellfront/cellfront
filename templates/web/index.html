{% extends "web/base.html" %}
{% load django_tables2 %}
{% block main %}
<div class="container p-0" id="content">
  <div class="bg-light text-black text-center">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <p></p>
        <h3 class="font-weight-bold"><strong>상태창</strong></h3>
        <div class="table-responsive py-2">
          {% render_table table %}
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
  <div class="text-center p-3 mw-100" id="ground">
    <div class="row">
      <div class="col-4">
        <div class="card h-100">
          <div class="card-header">초급 사냥터</div>
          <div class="card-body">
            <h5 class="card-title">탄소덩어리</h5>
            <p class="card-text">체력 30<br>획득자원 10</p>
            <a href="" class="btn btn-primary" id="hunt-button">사냥하기</a>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card h-100">
          <div class="card-header">중급 사냥터</div>
          <div class="card-body">
            <h5 class="card-title">세포조각</h5>
            <p class="card-text">체력 000<br>획득자원 000</p>
            <a href="" class="btn btn-primary" id="hunt-button">사냥하기</a>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card h-100">
          <div class="card-header">고급 사냥터</div>
          <div class="card-body">
            <h5 class="card-title">식물세포</h5>
            <p class="card-text">체력 000<br>획득자원 000</p>
            <a href="" class="btn btn-primary" id="hunt-button">사냥하기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto pt-3">
    <a class="btn btn-primary" type="button" href="" id="upgrade-button">강화하기</a>
  </div>
</div>

<style>
  #ground {
    font-size: 10px;
  }

  .card-title {
    font-size: 12px;
  }

  #hunt-button {
    font-size: 10px;
  }

  #upgrade-button {
    padding: 10%;
  }
</style>
{% endblock %}
