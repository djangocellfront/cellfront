{% extends "web/base.html" %}
{% load django_tables2 %}
{% block main %}
<div class="container p-0" id="content">
  <div class="bg-light text-black text-center">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <p></p>
        <h3 class="font-weight-bold"><strong>강화표</strong></h3>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
  <div class="text-center p-3 mw-100" id="ground">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="table-responsive py-2">
          {% render_table table %}
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
</div>
{% endblock %}
